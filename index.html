<!DOCTYPE html><html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHADGPT TOKEN</title>
    <style>
      body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
        color: #00ff88;
        overflow-x: hidden;
      }
      .neon-text {
        font-size: 2.8rem;
        color: #00ff88;
        text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88, 0 0 20px #00ff88;
      }
      .logo {
        width: 180px;
        animation: pulse 3s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.07); }
        100% { transform: scale(1); }
      }
      .container {
        text-align: center;
        padding-top: 5vh;
      }
      .rotating-text {
        margin-top: 20px;
        font-size: 1.5rem;
        color: #ffffff;
        height: 30px;
        animation: neonText 2s ease-in-out infinite;
      }
      @keyframes neonText {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./logo.png" alt="ChadGPT Logo" />
      <h1 class="neon-text">CHADGPT TOKEN 💪</h1>
      <div class="rotating-text" id="message">Más peso, más poder 💥</div>
      <p style="margin-top: 20px; color: #aaa;">Token: <strong>$CHAD</strong> | Red: <strong>Binance Smart Chain</strong></p>
      <p>Contrato: <span style="color:#ff0">0x... (aquí va tu contrato)</span></p>
    </div>
    <script>
      const frases = [
        '¡Más peso, más poder 💥!',
        '¡Una serie más, máquina!',
        '¡Entrena como una bestia!',
        '¡Neones, músculos y futuro!',
        '¡Gimnasio en Marte activado 🪐!'
      ];
      let index = 0;
      setInterval(() => {
        document.getElementById('message').textContent = frases[index];
        index = (index + 1) % frases.length;
      }, 3000);
    </script>
  </body>
</html>
